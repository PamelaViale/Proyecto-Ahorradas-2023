<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e0b1eca94c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body class="bg-gray-200">
    <nav class="bg-teal-500 h-24 flex justify-between items-center p-4">
      <div class="flex items-center">
        <i class="fas fa-wallet text-white text-4xl"></i>
        <h1 class="text-white ml-2 text-4xl">AhorrADAs</h1>
      </div>

      <ul class="hidden md:flex space-x-4 ">
        <li>
          <i class="fas fa-chart-line text-white"></i
          ><a href="#" class="text-white text-xl ml-2">Balance</a>
        </li>
        <li>
          <i class="fas fa-tag text-white"></i
          ><a href="#" class="text-white text-xl ml-2">Categoría</a>
        </li>
        <li>
          <i class="fas fa-chart-pie text-white"></i
          ><a href="#" class="text-white text-xl ml-2">Reportes</a>
        </li>
      </ul>

      <div class="md:hidden">
        <input type="checkbox" id="menuToggle" class="hidden" />
        <label for="menuToggle" class="cursor-pointer text-white">
          <i class="fas fa-bars"></i>
        </label>
        <div
          class="fixed top-0 left-0 bg-gray-800 w-full h-full opacity-0 pointer-events-none transition-opacity duration-300 ease-in-out"
          id="mobileMenu"
        >
          <div class="flex justify-end p-4">
            <label for="menuToggle" class="text-white cursor-pointer">
              <i class="fas fa-times"></i>
            </label>
          </div>
          <div class="flex flex-col items-center">
            <a href="#" class="block text-white py-2" id="balance">Balance</a>
            <a href="#" class="block text-white py-2" id="category"
              >Categoría</a
            >
            <a href="#" class="block text-white py-2" id="reports">Reportes</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- section  -->
    <section class=" lg:flex place-content-center w-9/12 lg:ml-40">

      <div>

        <!-- Balance -->
        <div class="flex flex-col min-h-min bg-sky-500 mt-12 ml-10 w-72 p-4 rounded bg-white">
          <div class="text-[28px] font-bold">Balance</div>
        
          <div class="flex justify-between mt-8 mb-4">
            <div class="space-x-2 text-[24px]">Ganancias</div>
            <div class="text-[18px] text-teal-600" id="Profits">+$0</div>
          </div>
          
          <div class="flex justify-between mb-4">
            <div class="space-x-2 text-[24px]">Gastos</div>
            <div class="text-[18px] text-rose-600" id="expenses">-$0</div>
          </div>
          
          <div class="flex justify-between items-center mb-4">
            <div class="space-x-2 text-[24px]">Total</div>
            <div class="text-[18px] font-bold" id="total">$0</div>
          </div>
        </div>

        <!-- Filtros -->
        <div class="flex flex-col min-h-min bg-sky-500 mt-8 ml-10 w-72 max-w-screen-sm p-4 rounded bg-white">
            <div class="flex justify-between mb-4">
                <div class="text-[28px] font-bold">Filtros</div>
                <div id="hide-filters "><a href="" class="text-blue-500 hover:text-black">Ocultar Filtros</a></div>
            </div>
            <div>
                <!-- Tipo -->
                <div class="mb-4">
                    <div class="font-bold">Tipo</div>
                <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name="" id="">
                    <option value="">Todos</option>
                    <option value="">Gasto</option>
                    <option value="">Ganancia</option>
                   
                </select>
                </div>
                <!-- Categoria  -->
                <div class="mb-4">
                    <div class="font-bold">Categoria</div>
                <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name="" id="">
                    <option value="">Todas</option>
                    <option value="">Comida</option>
                    <option value="">Servicios</option>
                    <option value="">Salidas</option>
                    <option value="">Educación</option>
                    <option value="">Transporte</option>
                    <option value="">Trabajo</option>
                </select>
                </div>
            <!-- Desde -->
                <div class="mb-4">
                    <div class="font-bold h-10">Desde</div>
                    <input class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded" type="date" name="" id="">

                </div>
            <!-- Ordenar por-->
                <div class="mb-4">
                    <div class="font-bold ">Ordenar por</div>
                    <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name="" id="">
                        <option value="">Más reciente</option>
                        <option value="">Menos reciente</option>
                        <option value="">Mayor Monto</option>
                        <option value="">Menor Monto</option>
                        <option value="">A/Z</option>
                        <option value="">Z/A</option>
                    </select>
                </div>
                

            </div>
        </div>

      </div>


      </div>
      <!-- Operaciones -->
      <!-- flex flex-col min-h-min bg-sky-500 mt-8 ml-10 w-72 max-w-screen-sm p-4 rounded bg-white -->
      <div class="flex flex-col w-72 mt-12 ml-10 p-4 rounded bg-white lg:flex h-2/6 pb-60 lg:w-full ">
       <div class="flex flex-wrap lg:flex lg:items-center lg:justify-between space-x-10">
        <div class="text-[28px] font-bold mb-4 lg:mb-0">Operaciones</div>
        <div class="bg-teal-500 hover:bg-teal-600 h-8 w-40 rounded p-2 flex items-center text-white">
          <a href="">+Nueva Operación</a>
        </div>
      </div>

        <div class="flex flex-col items-center text-center justify-center ">
          <img class="mb-6 mt-12 lg:w-4/12 pt-16 flex place-content-center"  src="assets/wallet.jpg" alt="wallet-img">
                      <h3 class="font-bold mb-2 lg:text-3xl">Sin resultados</h3>
            <p>Cambia los filtros o agrega operaciones</p>
                  
        </div>

      </div>
      
    </section>
  </body>
</html>

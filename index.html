      <div class="flex flex-col min-h-min bg-sky-500 mt-12 ml-10 w-72 p-4 rounded bg-white shadow-lg">

      <!-- Filtros -->
      <div class="flex flex-col min-h-min bg-sky-500 mt-8 ml-10 w-72 max-w-screen-sm p-4 rounded bg-white shadow-lg">
        <div class="flex justify-between mb-4">

          <!-- <div id="hide-filters "><a href="" class="text-blue-500 hover:text-black">Mostrar Filtros</a></div> -->
        </div>
        <div id="hidden-filter-type">
          <!-- Tipo -->
          <div class="mb-4">
            <div class="font-bold">Tipo</div>
            <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name="" id="input-type">
              <option value="" id="all-select">Todos</option>
              <option value="" id="expense-select">Gasto</option>
              <option value="" id="profit-select">Ganancia</option>

            </select>
          </div>
          <!-- Categoria  -->
          <div class="mb-4" id="hidden-filter">
            <div class="font-bold">Categoria</div>
            <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name=""
              id="category-select">
              <option value="" id="all-option-select">Todas</option>
              <option value="" id="food-option-select">Comida</option>
              <option value="" id="service-option-select">Servicios</option>
              <option value="" id="exits-option-select">Salidas</option>
              <option value="" id="education-option-select">Educación</option>
              <option value="" id="transport-options-select">Transporte</option>
              <option value="" id="work-option-select">Trabajo</option>
            </select>
          </div>
          <!-- Desde -->
          <div class="mb-4" id="hidden-filter">
            <div class="font-bold h-10">Desde</div>
            <input class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded" type="date" name=""
              id="date-input">

          </div>
          <!-- Ordenar por-->
          <div class="mb-4" id="hidden-filter">
            <div class="font-bold ">Ordenar por</div>
            <select class="w-full max-w-screen-sm h-10 border border-gray-300 p-2 rounded mt-2" name="" id="">
              <option value="" id="most-recent-select">Más reciente</option>
              <option value="" id="lest-recent-select">Menos reciente</option>
              <option value="" id="higher-amoun">Mayor Monto</option>
              <option value="" id="lower-amoun">Menor Monto</option>
              <option value="" id="alphabetical-orde-az">A/Z</option>
              <option value="" id="alphabetical-orde-za">Z/A</option>
            </select>
          </div>


        </div>
      </div>

    </div>
